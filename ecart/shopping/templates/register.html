{% load static %}
{% include 'header.html' %}

<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="../../media/shopholic.png" height='100' alt="MyLogo"></div>
                            
                        </div>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                {{form.username}}
                            </div>
        
                            <div class="form-group">
                                {{form.email}}
                                <small id="emailHelp" class="form-text text-muted text-left">We'll never share your email with anyone else.</small>
                            </div>
        
                            <div class="form-group">
                                {{form.password1}}
                            </div>
        
                            <div class="form-group">
                                {{form.password2}}
                            </div>
        
                            {{form.errors}}
        
                            <div class="form-group">
                                <input type="submit" name="Create User" class="btn btn-primary" value="Submit">
                            </div>
                            <p>Already a user? <a href="login">Login</a></p>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">REGISTER YOUR ACCOUNT</h1>
                        <hr>
                        <h3>Shopholic</h3>
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>






<script>

var form_fields = document.getElementsByTagName('input');
form_fields[1].placeholder = "Username";
form_fields[2].placeholder = "Email address";
form_fields[3].placeholder = "Password";
form_fields[4].placeholder = "Confirm Password";

form_fields[1].className += 'form-control';
form_fields[2].className += 'form-control';
form_fields[3].className += 'form-control';
form_fields[4].className += 'form-control';



</script>
