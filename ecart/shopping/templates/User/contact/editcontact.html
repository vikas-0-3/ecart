{% load static %}
{% include 'User/head.html' %}


<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid card" style="background-color: white;">
            <h3 class="bg-light p-2">Edit Contact</h3>
            
                <div class="container-fluid">
                    <form method = "post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="row">
                    
                        <div class="col-sm">
                            <h5>Contact Details</h5>
                            <hr>
                                <div class="form-group">
                                    <label for="user_image">User Image</label>
                                    <input type="file" class="form-control dropify" name="user_image" id="user_image" >
                                </div>
                                <div class="form-group">
                                  <label for="full_name">Full Name</label>
                                  <input type="text" class="form-control" name="full_name" value="{{ data.full_name.value }}" id="full_name" placeholder="Full Name" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="user_email">Email</label>
                                    <input type="email" class="form-control" name="user_email" value="{{ data.user_email.value }}"  id="user_email" placeholder="User Email">
                                </div>
                                <div class="form-group">
                                    <label for="user_phone">Phone</label>
                                    <input type="number" class="form-control" name="user_phone" value="{{ data.user_phone.value }}" id="user_phone" placeholder="User Phone">
                                </div>
                                <div class="form-group">
                                    <label for="user_position">Position</label>
                                    <input type="text" class="form-control" name="user_position" value="{{ data.user_position.value }}" id="user_position" placeholder="User Position">
                                </div>
                                <div class="form-group">
                                    <label for="company_name">Company name</label>
                                    <input type="text" class="form-control" name="company_name" value="{{ data.company_name.value }}" id="company_name" placeholder="Company Name">
                                </div>
                                <div class="form-group">
                                    <label for="company_location">Company Location</label>
                                    <input type="text" class="form-control" name="company_location" value="{{ data.company_location.value }}" id="company_location" placeholder="Company Location">
                                </div>
                                
                                
                                
                        </div>
                    
                    
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-secondary m-1">SAVE</button>
                        <button type="button" class="btn btn-secondary m-1">SAVE AND CREATE CONTACT</button>
                    </div>
                    <br>
                </form>
                </div>
        </div>
    </div>
</div>
