{% load static %}
{% include 'User/head.html' %}


<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid card" style="background-color: white;">
            <h3 class="bg-light p-2">Add Lead</h3>
                <div class="container-fluid">
                    <form action="" method="POST">
                        {% csrf_token %}
                    <div class="row">
                    
                        <div class="col-sm">
                            <h5>Company Details</h5>
                            <hr>
                            <input type="hidden" name="addedby" value="{{ request.user.id }}">
                                <div class="form-group">
                                  <label for="companyname">Company Name</label>
                                  <input type="text" class="form-control" name="company_name" id="companyname" placeholder="Company Name">
                                </div>
                                <div class="form-group">
                                  <label for="website">Website</label>
                                  <input type="text" class="form-control" name="website" id="website" placeholder="Website">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" name="phone"  id="phone" placeholder="Phone">
                                </div>
                                <div class="form-group">
                                    <label for="contactperson">Contact Person</label>
                                    <input type="text" class="form-control" name="contact_person" id="contactperson" placeholder="Contact Person">
                                </div>
                                
                                <h5 class="m-2">Address Details</h5>
                                <hr>
                                <div class="row">
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="country">Country</label>
                                            <input type="text" class="form-control" name="country" id="country" placeholder="Country">
                                        </div>
                                        <div class="form-group">
                                            <label for="city">City</label>
                                            <input type="text" class="form-control" name="city" id="city" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class="form-group">
                                            <label for="state">State</label>
                                            <input type="text" class="form-control" name="state" id="state" placeholder="State">
                                        </div>
                                        <div class="form-group">
                                            <label for="zip">Zip</label>
                                            <input type="number" class="form-control" name="czip" id="zip" placeholder="Zip">
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="col-sm">
                            <h5>Lead Details</h5>
                            <hr>
                                <div class="form-group">
                                  <label for="title">Title</label>
                                  <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select class="form-control form-control-lg" name="status" id="status">
                                        <option value="Open">Open</option>
                                        <option value="Contacted">Contacted</option>
                                        <option value="Qualified">Qualified</option>
                                        <option value="Unqualified">Unqualified</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="source">Source</label>
                                    <input type="text" class="form-control" name="source" id="source" placeholder="Source">
                                </div> 
                                <div class="form-group">
                                    <label for="assign">Assigned to</label>
                                    <input type="text" class="form-control" name="assigned_to" id="assign" placeholder="Assigned to">
                                </div>                  
                        </div>
                    
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-secondary m-1">SAVE</button>
                    </div>
                    <br>
                </form>
                </div>
        </div>
    </div>
</div>






{% include 'User/foot2.html' %}
