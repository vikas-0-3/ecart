    <script>

		$(document).ready(function() {

			if(window.location.pathname == "/calander") {
				$('#calendar').evoCalendar({
					theme: 'Midnight Blue',
					calendarEvents: [
						{
							id: '1', // Event's ID (required)
							name: "Payment", // Event name (required)
							date: "July/15/2020", // Event date (required)
							type: "holiday", // Event type (required)
							everyYear: true // Same event every year (optional)
						},

						{
							id: '2',
							name: "Sunday",
							date: "July/18/2020",
							type: "Sunday", 
							everyYear: true
						},
						
					]
				})

			
			}



			$('#example').DataTable({
				dom: 'lBfrtip',
				buttons: [
					{
					extend: 'copy',
					className: 'btn btn-sm mr-2',
					},
					{
					extend: 'excel',
					className: 'btn btn-sm mr-2',
					},
					{
					extend: 'print',
					className: 'btn btn-sm mr-2',
					},
				],
			
			
			});


			$("#myalert").fadeTo(2000, 1000).fadeOut(1000);
		
		})
		
			</script>
