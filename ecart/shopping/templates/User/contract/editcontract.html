{% load static %}
{% include 'User/head.html' %}


<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid card" style="background-color: white;">
            <h3 class="bg-light p-2">Edit Contract</h3>
            
                <div class="container-fluid">
                    <form method = "post" enctype="multipart/form-data">
                        {% csrf_token %}


                    <div class="row">
                    
                        <div class="col-sm">
                            <h5>Contract Details</h5>
                            <hr>
                            <input type="hidden" name="addedby" value="{{ request.user.id }}">
                                <div class="form-group">
                                    <label for="attachment">Attachment</label>
                                    <input type="file" class="form-control dropify" name="attachment" id="attachment" placeholder="">
                                </div>
                                <div class="form-group">
                                  <label for="customer">Customer</label>
                                    <select class="form-control form-control-lg" name="customer" id="customer">
                                    {% for daa in customersdata %}
                                        <option value="{{ daa.id }}" {% if daa.id == data.customer.value %}selected{% endif %}>{{ daa.full_name }} - {{ daa.company_name }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
  
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" name="subject" value="{{ data.subject.value }}" id="subject" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="contract_value">Contract Value</label>
                                    <input type="number" class="form-control" name="contract_value" value="{{ data.contract_value.value }}" id="contract_value" placeholder="Contract Value">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="start_date">Start Date</label>
                                            <input type="date" class="form-control" name="start_date" id="start_date" >
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="end_date">End Date</label>
                                            <input type="date" class="form-control" name="end_date" id="end_date" >
                                        </div>
                                    </div>
                                </div>
                                
                                
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea type="text" class="form-control" name="description" id="description" placeholder="Contract Description" rows="5">{{ data.description.value }}</textarea>
                                </div>
                                
                                
                                
                        </div>
                    
                    
                    </div>
                    <div class="row justify-content-end">
                        <button type="submit" class="btn btn-secondary m-1">SAVE</button>
                        <button type="button" class="btn btn-secondary m-1">SAVE AND CREATE CONTACT</button>
                    </div>
                    <br>
                </form>
                </div>
        </div>
    </div>
</div>


<script>
    dateformatvalue("{{ data.start_date.value }}", "start_date");
    dateformatvalue("{{ data.end_date.value }}", "end_date");
</script>
