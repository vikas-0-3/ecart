{% load static %}
{% include 'User/head.html' %}




    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,listWeek'
            },
            dateClick: function(info) {
                // alert('clicked on ' + info.dateStr);
                $('#selecteddate').val(info.dateStr);
                $('#exampleModal').modal('show');
            }
        });


        calendar.render();
      });

    </script>



<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="panel panel-headline demo-icons">
                <div class="panel-body ">
                    <div id='calendar'></div>
                </div>
            </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Task Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="row">
            
                <div class="col-sm">
                    <input type="hidden" name="addedby" value="{{ request.user.id }}">
                    <hr>
                        <div class="form-group">
                            <label for="user_image">Attach file</label>
                            <input type="file" class="form-control dropify" name="attachment" id="attachment" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="full_name">Title</label>
                          <input type="text" class="form-control" name="title" id="title" placeholder="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="user_email">Subject</label>
                            <input type="text" class="form-control" name="subject"  id="subject" placeholder="subject">
                        </div>
                        <div class="form-group">
                            <label for="user_phone">Related to</label>
                            <input type="text" class="form-control" name="related_to" id="related_to" placeholder="related to">
                        </div>
                        <div class="form-group">
                            <label for="user_position">Deadline</label>
                            <input type="date" class="form-control" name="deadline" id="selecteddate" readonly placeholder="deadline">
                        </div>
                        <div class="form-group">
                            <label for="company_name">Status</label>
                            <!-- <input type="text" class="form-control" name="status" id="status" placeholder="status"> -->
                            <select class="form-control form-control-lg" name="status" id="status">
                                {% for op in opt %}
                                    <option value="{{ op }}">{{ op }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="company_location">Description</label>
                            <textarea type="text" class="form-control" name="description" id="description" placeholder="description" rows="4"></textarea>
                        </div>
                        
                        
                        
                </div>
            
            
            </div>
            <div class="row justify-content-end">
                <button type="submit" class="btn btn-secondary m-1">SAVE</button>
            </div>
            <br>
        </form>

        </div>
      </div>
    </div>
  </div>




        </div>
    </div>
</div>
