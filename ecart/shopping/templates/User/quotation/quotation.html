{% load static %}
{% include 'User/head.html' %}
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">



				<div class="container-fluid">
					<div class="row">
						<div class="col-sm"><h3 class="page-title"><b>Quotations</b></h3></div>
						<div class="col-sm">
							<!-- <div class="card alert alert-success" id="myalert" role="alert">
								<p>Product added successfully !</p> 
							</div> -->
						</div>
					</div>
					

					
			
					<div class="panel panel-headline">
						<div class="panel-body">
							<div class="col text-right mb-2">
								<a href="addquotation" class="btn btn-light" ><i class="lnr lnr-plus-circle"></i></a>
							</div>
							<div class="table-responsive">
								<table id="example" class="display nowrap" style="width:100%">
									<thead>
										<tr>
											<th>#</th>
											<th>Date</th>
											<th>Title</th>
											<th>Customer</th>
											<th>Status</th>
                                            <th>Note</th>
											<th>Total</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										{% for da in data %}
										<tr>
											<td>{{ da.id }}</td>
											<td>{{ da.created_at }}</td>
											<td>{{ da.title }}</td>
											<td>{{ da.customer_name }}</td>
											<td>{{ da.status }}</td>
                                            <td>{{ da.note }}</td>
											<td>{{ da.grand_total }}</td>
											<td>
												<a class="link" href="editquotation/{{ da.id }}">
													<span class="lnr lnr-pencil text-success"></span>
												</a>
												<a class="link" onclick="return confirm('Are you sure you want to delete this Quotation ?');" href="deletequotation/{{ da.id }}">
													<span class="lnr lnr-trash text-danger"></span>
												</a>
												<a class="link" href="viewquotation/{{ da.id }}">
													<span class="lnr lnr-eye text-info"></span>
												</a>
											</td>
										</tr>
										{% endfor %}

										

									</tbody>
								</table>
							</div>
						
							
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
