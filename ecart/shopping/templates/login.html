{% load static %}
{% include 'header.html' %}

<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="../../media/shopholic.png" height='100' alt="MyLogo"></div>
                            
                        </div>
                        <form class="form-auth-small" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="control-label sr-only">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <button type="submit" name="Signin" class="btn btn-primary btn-sm btn-block">LOGIN</button>
                            <div class="bottom">
                                <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
                            </div>
                            <p class="helper-text text-right"><i class="fa fa-lock"></i> <a href="register">Register</a></p>
                        </form> 
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">LOGIN TO YOUR ACCOUNT</h1>
                        <hr>
                        <h3>Shopholic</h3>
                    </div>
                </div>
                
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
